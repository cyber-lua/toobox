<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Free online tools for students and artists. This website is also known as beepos toolbox. Anyone can use these tools, copyright-free! i hope you have fun using these tools. :D">
    <meta name="author" content="xyzbeepo">
    <meta property="og:site_name" content="Toolbox">
    <meta property="og:description" content="Free open-source, online, ad-free tools for students and artists.">
    <meta name="theme-color" content="#26B1B6">
    <meta property="og:image" content="https://raw.githubusercontent.com/xyzbeepo/toolbox/main/toolbox.png">

    <title>Toolbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            text-align: center;
            color: #eaeaea;
        }
        hr {
            border: none;
            height: 5px;
            background-color: #353535;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: auto;
        }
        .link-item {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }
        .link-item a {
            color: #eaeaea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link-item a:hover {
            color: #26B1B6;
        }
        .link-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .link-item:hover img {
            transform: scale(1.1);
        }
        .link-item button {
            padding: 10px 20px;
            background-color: #26B1B6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link-item button:hover {
            background-color: #1a8285;
        }
    </style>
</head>
<body>
    <h1>Toolbox</h1>
    <p>Hi, Im Beepo. Im a coder that likes coding tools for everyone to use, free, open-source, online. I hope you find these useful. :D</p>
    <a href="https://github.com/xyzbeepo/toolbox">Made by: xyzbeepo on github</a>
    <hr>
    <div class="container">
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/beepo/main/drawit.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/drawit.html'">Drawit</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/beepo/main/imgr.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/imgr.html'">IMGR</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/beepo/main/snaledesigner.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/snale-designer.html'">Snale Designer</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/beepo/main/textii.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/textii.html'">Textii</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/toolbox/main/Hydrogen.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/hydrogen.html'">Hydrogen</button>
        </div>          
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/toolbox/main/Textcomp.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/textcomp.html'">Textcomp</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/toolbox/main/elemtr.png" alt="Drawit">
            <button onclick="window.location.href='https://xyzbeepo.github.io/toolbox/elemtr.html'">elemtr</button>
        </div>
        <div class="link-item">
            <img src="https://raw.githubusercontent.com/xyzbeepo/beepo/main/Emptyicon.png" alt="Drawit">
            <button onclick="window.location.href='https://discord.gg/2EQtV67hWs'">Suggest a tile (Discord)</button>
        </div>
    </div>
    <hr>
    <a href="https://creativecommons.org/publicdomain/zero/1.0/">Any tools in the product are available under the CC0 1.0 Universal license</a>
</body>
</html>
