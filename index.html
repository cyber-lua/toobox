<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grid Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin: auto;
        }
        .link-item {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            overflow: hidden;
        }
        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .link-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link-item a:hover {
            color: #007bff;
        }
        .link-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .link-item:hover img {
            transform: scale(1.1);
        }
        .link-item button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .link-item button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Beepo</h1>
    <div class="container">
        <div class="link-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <a href="https://example.com">Example Site</a>
            <button>Visit</button>
        </div>
        <div class="link-item">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
            <a href="https://anotherexample.com">Another Example Site</a>
            <button>Visit</button>
        </div>
        <!-- Add more link items here -->
    </div>
</body>
</html>
